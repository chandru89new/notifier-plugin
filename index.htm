<!doctype html>
<html lang='en-us'>
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification test</title>
    <script src="jquery.min.js"></script>
    <style>
        .notification {max-width: 300px;}
        .notification .notificationUnit {position: relative; display: block; padding: 20px; background: #f00; color: #fff; margin-top: 10px;}
    </style>
</head>
<body>

<a href="javascript:void(0);" class="trigError">
    Error.
</a><br />
<a href="javascript:void(0);" class="trigWarning">
    Warning.
</a><br />
<a href="javascript:void(0);" class="trigSuccess">
    Success.
</a><br />

<div class="notification" style="position: absolute; bottom: 10px; right: 10px; width: 300px;">
    
</div>


<script src="jquery.notifier.js"></script>
<script>
$(document).ready(function(){

    $('a').click(function(){
        var trigClass = $(this).attr("class");
        // console.log(trigClass);
        var trigCode = "";
        switch(trigClass){
            case "trigError":
                trigCode = "error";
                trigMsg = "Oops. Something went wrong."
                break;
            case "trigWarning":
                trigCode = "warning"; 
                trigMsg = "Uh oh. This could lead to some serious issues later."
                break;
            case "trigSuccess":
                trigCode = "success"
                trigMsg = "Yay! Everything went well!"
                break;
            default:
                trigCode = "success";
                break;
        }
        $('.notification').notifier({
            "type": trigCode,
            "message": trigMsg,
            "time":3000
        });
    });

});
</script>
</body>
</html>
